<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Stage maquette - Guillaume VARIN</title>

        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="primary-header">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#">
                        <img
                            class="logo"
                            width="auto"
                            height="30"
                            src="https://dtf-industrie.fr/wp-content/uploads/2023/11/logo_long_v2.webp"
                            alt=""
                        />
                    </a>
                    <button
                        class="mobile-nav-toggle"
                        aria-controls="primary-navigation"
                    >
                        <img
                            class="icon-hamburger"
                            src="images/icon-hamburger.svg"
                            alt=""
                            aria-hidden="true"
                        />
                        <img
                            class="icon-close"
                            src="images/icon-close.svg"
                            alt=""
                            aria-hidden="true"
                        />
                        <span class="sr-only">Menu</span>
                    </button>
                    <nav class="primary-navigation">
                        <ul
                            aria-label="Primary"
                            role="list"
                            class="nav-list"
                            id="primary-navigation"
                        >
                            <li><a href="#">Acceuil</a></li>
                            <li><a href="#">Suivi De Commande</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <button
                        class="button | display-md-inline-flex display-sm-none"
                    >
                        Commander en ligne
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="hero | padding-block-900">
                <div class="container">
                    <div class="flow text-center-sm-only">
                        <h1 class="fs-primary-heading fw-bold">
                            How to Prepare your files to Print?
                        </h1>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
